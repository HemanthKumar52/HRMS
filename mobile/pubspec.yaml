name: hrms_mobile
description: HRMS Mobile Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^12.0.0

  # Network
  dio: ^5.3.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  local_auth: ^2.1.6

  # Location (mobile only)
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Camera for face verification
  camera: ^0.11.0+2
  path_provider: ^2.1.1
  permission_handler: ^11.3.1

  # File picker for expense uploads
  image_picker: ^1.1.2
  file_picker: ^8.0.0

  # UI
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.0
  uuid: ^4.2.0
  google_fonts: ^8.0.0
  animations: ^2.1.1
  flutter_animate: ^4.5.2
  glassmorphism_ui: ^0.3.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  fl_chart: ^1.1.1

  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/purple-user-icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/purple-user-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
