name: hrms_mobile
description: HRMS Mobile Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.0

  # Navigation
  go_router: ^12.0.0

  # Network
  dio: ^5.3.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  local_auth: ^2.1.6

  # Location (mobile only)
  geolocator: ^10.1.0
  geocoding: ^3.0.0

  # UI
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.18.0
  equatable: ^2.0.5
  connectivity_plus: ^6.0.0
  url_launcher: ^6.2.0
  uuid: ^4.2.0
  google_fonts: ^8.0.0
  animations: ^2.1.1
  flutter_animate: ^4.5.2
  glassmorphism_ui: ^0.3.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  fl_chart: ^1.1.1
  shared_preferences_windows: ^2.4.1
  path_provider_windows: ^2.3.0
  shared_preferences_linux: ^2.4.1
  path_provider_linux: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
